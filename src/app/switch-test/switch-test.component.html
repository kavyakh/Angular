<p>switch-test works!</p>
<div>
    <input placeholder="Enter your age" [(ngModel)]="age">
</div>
<div [ngSwitch]="age">
    <h2 *ngSwitchCase="'2'">You got admission to Playgroup</h2>
    <h2 *ngSwitchCase="'3'">You got admission to JuniorKg</h2>
    <h2 *ngSwitchCase="'4'">You got admission to SeniorKg</h2>
    <h2 *ngSwitchDefault>Sorry!NoAdmission</h2>

</div>
