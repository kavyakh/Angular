<h2>{{errorMessage}}</h2>
<div class="container">
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Brand</th>
            <th>Product Price</th>
        </tr>
    </thead>
    <tbody>
    <tr class="table-primary"*ngFor="let p of products"(click)="onSelect(p)">
         <td [title]="p.name+ 'details'">{{p. productId}}</td>
         <td>{{p.name}}</td>
         <td>{{p.brand}}</td>
         <td>{{p.price}}</td>
    </tr>
</tbody>
</table>
</div>

<div *ngIf="selectedProduct">
 <p>{{selectedProduct.name}}</p>
 <p>{{selectedProduct.brand}}</p>
 <p>{{selectedProduct.price}}</p>
 <p><input [(ngModel)]="selectedProduct.price"></p>
</div>

<div *ngFor="let p of products">
     <h4><a [title]="p.name+ 'details'">{{p.name}}</a></h4>
     <h4>{{p.brand}}</h4>
     <h4>{{p.price}}</h4>
     <button class="btn btn-dark" (click)="share()">Share</button>
    
     <app-product-notify [parentData]="p" (notify)="notifyUser($event)"></app-product-notify>
</div>
<p>{{childData}}</p>
